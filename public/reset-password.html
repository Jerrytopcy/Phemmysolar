<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
        }

        .container h2 {
            color: #4b0082;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .container p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fafafa;
        }

        input[type="password"]:focus {
            border-color: #4b0082;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 0, 130, 0.1);
        }

        button {
            width: 100%;
            padding: 14px 16px;
            background: #4b0082;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: #6a0dad;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #resetError {
            color: #ff4d4f;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            line-height: 1.4;
        }

        /* Sweet Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: #fff;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: popIn 0.4s ease-out;
        }

        .modal-content h3 {
            color: #4b0082;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-content p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-content .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .modal-content button {
            padding: 12px 24px;
            background: #4b0082;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .modal-content button:hover {
            background: #6a0dad;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Warning Box Style */
        .reset-warning {
            background: #fff8e1;
            border: 1px solid #ffd54f;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .reset-warning .warning-icon {
            font-size: 2.5rem;
            color: #ff9800;
            margin-bottom: 10px;
        }

        .reset-warning h4 {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .reset-warning p {
            color: #333;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .reset-warning .btn-secondary {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .reset-warning .btn-secondary:hover {
            background: #5a6268;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                max-width: 100%;
            }
            .modal-content {
                padding: 25px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below to complete the reset.</p>

        <!-- Reset Form -->
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <!-- Error / Warning Message -->
        <div id="resetError"></div>
    </div>

    <!-- Sweet Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">✅</div>
            <h3>Password Reset Successful!</h3>
            <p>Your password has been updated successfully. You can now log in with your new password.</p>
            <button id="goToLogin">Login Now</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetPasswordForm');
        const resetError = document.getElementById('resetError');
        const successModal = document.getElementById('successModal');
        const goToLoginBtn = document.getElementById('goToLogin');

        // ======================
        // CHECK TOKEN & USER RESET STATUS
        // ======================
        async function checkResetStatus() {
            if (!token) {
                form.style.display = 'none';
                resetError.textContent = 'Invalid or missing reset token.';
                return;
            }

            try {
                // Validate token and get user info
                const response = await fetch('/api/auth/reset-password/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (!response.ok) {
                    form.style.display = 'none';
                    resetError.textContent = result.error || 'Invalid or expired token.';
                    return;
                }

                // If user has reset password in last 30 days → show warning
                if (result.last_password_reset && result.next_reset_allowed) {
                    const nextDate = new Date(result.next_reset_allowed).toLocaleDateString();
                    form.style.display = 'none';

                    resetError.innerHTML = `
                        <div class="reset-warning">
                            <div class="warning-icon">⚠️</div>
                            <h4>Reset Limit Reached</h4>
                            <p>You can only reset your password once per month.</p>
                            <p>Next allowed: <strong>${nextDate}</strong></p>
                            <button class="btn-secondary" onclick="window.location.href='index'">
                                Go to Login
                            </button>
                        </div>
                    `;
                    return;
                }

                // Show form if all good
                form.style.display = 'block';

            } catch (error) {
                form.style.display = 'none';
                resetError.textContent = 'Network error. Please try again.';
            }
        }

        // ======================
        // HANDLE FORM SUBMIT
        // ======================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                resetError.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const result = await response.json();

                if (result.success) {
                    // Show sweet modal
                    successModal.style.display = 'flex';
                } else {
                    resetError.textContent = result.error || 'Failed to reset password.';
                }
            } catch (error) {
                resetError.textContent = 'Network error. Please try again.';
            }
        });

        // ======================
        // REDIRECT TO LOGIN
        // ======================
        goToLoginBtn.addEventListener('click', () => {
            localStorage.setItem('showLoginModal', 'true');
            window.location.href = 'index';
        });

        // ======================
        // INIT
        // ======================
        checkResetStatus(); // Run on load
    </script>
</body>
</html>
