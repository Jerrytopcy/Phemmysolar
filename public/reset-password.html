<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            color: #4b0082;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #4b0082;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            background: #4b0082;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #6a0dad;
        }

        #resetError {
            color: #ff4d4f;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Sweet modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            animation: pop 0.3s ease-out;
        }

        .modal-content h3 {
            color: #4b0082;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #4b0082;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="resetError"></div>
    </div>

    <!-- Sweet Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h3>Success!</h3>
            <p>Your password has been reset successfully ðŸ’œ</p>
            <button id="goToLogin">Login Now</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetPasswordForm');
        const resetError = document.getElementById('resetError');
        const successModal = document.getElementById('successModal');
        const goToLoginBtn = document.getElementById('goToLogin');

        if (!token) {
            form.style.display = 'none';
            resetError.textContent = 'Invalid or missing reset token.';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                resetError.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const result = await response.json();

                if (result.success) {
                    // Show sweet modal
                    successModal.style.display = 'flex';
                } else {
                    resetError.textContent = result.error || 'Failed to reset password.';
                }
            } catch (error) {
                resetError.textContent = 'Network error. Please try again.';
            }
        });

        // Redirect to index.html and trigger login modal
        goToLoginBtn.addEventListener('click', () => {
            // Store a flag in localStorage to auto trigger login modal
            localStorage.setItem('showLoginModal', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
